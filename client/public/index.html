<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1.0" http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/js/bundle.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>Shares Portfolio App</title>
</head>
<body>
  <h1>SHARES PORTFOLIO APP</h1>

  <h3 id='portfolio header'>

    <div id='nav-bar'>
      my portfolio
      <button id='dashboard-button'>dashboard</button>
      <button id='my-shares-button'>my shares</button>
      <button id='market-button'>sell a share</button>
    </div>

    <div id='share-search'>
        <form id="auto" autocomplete="off">
          <div class="autocomplete" style="width:300px;">
            <input id="myInput" type="text" name="selectedShare" placeholder="Select a share">
        </div>
          <input type="submit">
        </form>
    </div>

  </h3>
  <div id='summary-view'></div>

  <div id='central-container'></div>

  <div id='list_all_shares'></div>

<div id='share_item_view'></div>
</body>
</html>
